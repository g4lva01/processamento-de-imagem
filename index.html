<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento de Imagem</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <section class="content">
        <h1>Processamento de Imagem</h1>
        <div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="imagem">Selecione uma imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImage()">
            </form>
            <div id="preview"></div>        
            <div class="buttons">
                <input type="range" id="range" name="range" min="5" max="100" step="5" value="5" oninput="updateRangeValue(this.value)" style="display: none;">
                <button type="button" onclick="processarImagem()">Pixelizar</button>
                <button type="button" onclick="visualizarPixels()">Visualizar Matriz</button>
                <button type="button" onclick="processarImagemNegativa()">Imagem Negativa</button>
                <button type="button" onclick="flipImagem()">Flip</button>
                <button type="button" onclick="tremularImagem()">Tremulação</button>
                <button type="button" onclick="locomoverImagem()">Locomoção</button>
                <button type="button" onclick="restaurarImagem()">Restaurar</button>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/negativo.js"></script>
    <script src="./js/transforma.js"></script>
    <script src="./js/restaura.js"></script>
    <script src="./js/flip.js"></script>
    <script src="./js/tremula.js"></script>
    <script src="./js/locomove.js"></script>
</body>
</html>
