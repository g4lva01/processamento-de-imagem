<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento de Imagem</title>
    <link rel="stylesheet" href="./css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section class="content">
        <h1>Processamento de Imagem</h1>
        <div>
            <div class="figure">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImage(event)">
                </form>
            </div>
            <div id="preview" class="rotation-container"> 
            </div>
            <div id="histograma" class="histograma-container">
                <canvas id="histograma-canvas"></canvas>
            </div>  
            <div id="espectrograma" class="espectrograma-container">
                <canvas id="spectrogram-canvas" width="800" height="400"></canvas>
            </div>      
            <div class="buttons">
                <input type="range" id="range" name="range" min="5" max="100" step="5" value="5" oninput="updateRangeValue(this.value)" style="display: none;">
                <button id="pixelizar-button" type="button" onclick="toggleRange()">Pixelizar</button>

                <button type="button" onclick="visualizarPixels()">Matriz</button>

                <button type="button" onclick="processarImagemNegativa()">Negativa</button>

                <button type="button" onclick="flipImagem()">Espelhar</button>

                <button type="button" onclick="tremularImagem()">Tremulação</button>

                <button type="button" onclick="ondularImagem()">Ondula</button>

                <button type="button" onclick="locomoverImagem()">Locomoção</button>

                <input type="range" id="speed" name="speed" min="0.1" max="2" step="0.1" value="2" oninput="updateSpeedValue(this.value)" style="display: none;">
                <button type="button" id="start-animation" onclick="toggleSpeed()">Rotação</button>

                <input type="range" id="size-range" name="size-range" min="10" max="130" step="10" value="100" oninput="updateImageSize(this.value)" style="display: none;">
                <button type="button" id="size-button" onclick="toggleSize()">Tamanho</button>

                <button type="button" id="voice-button">Voz</button>

                <button type="button" onclick="gerarHistograma()">Histograma</button>

                <input type="range" id="quality-range" name="quality-range" min="0" max="100" value="5" onchange="aplicarDesfoqueImagem(this.value)" style="display: none;">
                <button type="button" id="quality-button" onclick="toggleQuality()">Qualidade</button>

                <button type="button" id="record-button">Capturar Áudio</button>

                <button type="button" onclick="restaurarImagem()">Restaurar</button>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/negativo.js"></script>
    <script src="./js/transforma.js"></script>
    <script src="./js/restaura.js"></script>
    <script src="./js/flip.js"></script>
    <script src="./js/tremula.js"></script>
    <script src="./js/ondula.js"></script>
    <script src="./js/locomove.js"></script>
    <script src="./js/gira.js"></script>
    <script src="./js/escala.js"></script>
    <script src="./js/voz.js"></script>
    <script src="./js/histograma.js"></script>
    <script src="./js/qualidade.js"></script>
    <script src="./js/matriz.js"></script>
    <script src="./js/espectrograma.js"></script>
</body>
</html>
